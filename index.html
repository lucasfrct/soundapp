<!Doctype html>
<html ng-app="soundapp" lang="pt-br" >
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="lib/grid-height.css">
		<link rel="stylesheet" type="text/css" href="vendor/css/soundapp.css">
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/mathSound.js"></script>
		<script type="text/javascript" src="lib/mathEletric.js"></script>
		<script type="text/javascript" src="lib/canvasjs.min.js"></script>
		<script type="text/javascript" src="app/soundapp.module.js"></script>
		<script type="text/javascript" src="app/soundapp.directive.select.js"></script>
		<script type="text/javascript" src="app/soundapp.directive.number.js"></script>
		<script type="text/javascript" src="app/soundapp.controller.js"></script>
		<script type="text/javascript" src="app/soundapp.controller.chart.js"></script>
		<script type="text/javascript" src="vendor/js/soundapp.js"></script>
	</head>
	<body ng-controller ="soundappController as soundapp">
		<div class="window row-21">
			<header class="header col-xs-12 row-2 line">
				<nav class="col-xs-3 row-2 line-dashed">
					<span class="glyphicon glyphicon-menu-hamburger" style="font-size: 2.8em;"></span>	
				</nav>
				{{ soundapp.buffer }}
			</header>
			<main class="main col-xs-12 row-17 line">
				<div class="row-offset-1 row-2 eletric">
					<h2>{{ soundapp.title }}</h2>
				</div>
				<div class="row-offset-1 row-4">
					
					<div class="col-xs-6 row-4">
						<input class="col-xs-12 row-3" ng-model="soundapp.buffer.primary" number >
						<div class="line-dashed col-xs-12 row-1 select-eletric">
						<ul class="select" select ng-model="soundapp.buffer.selectPrimary" >
							<li>V</li>
							<li>A</li>
							<li>R</li>
							<li>W</li>
							<li>KV</li>
							<li>KVA</li>
						</ul>
						</div>
					</div>
					<div class="col-xs-6 row-4">
						<input class="col-xs-12 row-3" ng-model="soundapp.buffer.secondary">
						<div class="line-dashed col-xs-12 row-1 select-eletric">
						<ul class="select" select ng-model="soundapp.buffer.selectSecondary" >
							<li>A</li>
							<li>V</li>
							<li>R</li>
							<li>W</li>
							<li>KV</li>
							<li>KVA</li>
						</ul>
						</div>
					</div>



				</div>
				<div class="row-offset-1 row-2 type-eletric">
					
					<div class="col-xs-4 row-2 btn btn-primary">
						<span class="glyphicon glyphicon-flash"></span>
						<input class="row-2 col-xs-12" type="radio" name="type" ng-model="soundapp.buffer.type" value="n">Nomi.
					</div>
					<div class="col-xs-4 row-2 btn btn-success">
						<span class="glyphicon glyphicon-stats"></span>
						<input class="row-2 col-xs-12" type="radio" name="type" ng-model="soundapp.buffer.type" value="r">RMS
					</div>
					<div class="col-xs-4 row-2 btn btn-warning">
						<span class="glyphicon glyphicon-open"></span>
						<input class="row-2 col-xs-12" type="radio" name="type" ng-model="soundapp.buffer.type" value="p">Pico
					</div>

				</div>
				<div class="row-offset-1 row-4 grand-eletric">
					
					<div class="col-xs-4 row-2">
						Tensão: 0000.00
					</div>
					<div class="col-xs-4 row-2">
						Corrente: 0000.00
					</div>
					<div class="col-xs-4 row-2">
						Resistência: 0000.00
					</div>
					<div class="col-xs-4 row-2">
						Potência: 0000.00
					</div>
					<div class="col-xs-4 row-2">
						KiloVolts: 0000.00
					</div>
					<div class="col-xs-4 row-2">
						KVA: 0000.00
					</div>


				</div>
			</main>
			<footer class="footer col-xs-12 row-2 line">
				<div class="line-dashed col-xs-3 row-2">EL.</div>
				<div class="line-dashed col-xs-3 row-2">E.A.</div>
				<div class="line-dashed col-xs-3 row-2">AC.</div>
				<div class="line-dashed col-xs-3 row-2">CO.</div>
			</footer>
		</div>
	</body>
</html>
