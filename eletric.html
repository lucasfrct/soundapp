<!Doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="lib/components-all.css">
		<link rel="stylesheet" type="text/css" href="vendor/css/soundapp.css">
		<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="lib/eletrical.js"></script>
	</head>
	<body class="">
		<header class="col-xs-12 row-xs-1 background-secondary">
		</header>
		<main class="main col-xs-12 row-xs-21 col-lg-offset-3 col-lg-6 background-color">
			<section class="col-xs-12 row-xs-7">
				<div class="config col-xs-12 row-xs-1">
					<div class="col-xs-4 row-xs-1">Rad</div>
					<div class="col-xs-8 row-xs-1 text-right">Con</div>
				</div>
				<div class="display col-xs-12 row-xs-4 text-right"></div>
				<div class="result col-xs-12 row-xs-2 text-center">
					<div class="col-xs-3" name="tension">0 V</div>
					<div class="col-xs-3" name="amperage">0 A</div>
					<div class="col-xs-3" name="resistance">0 R</div>
					<div class="col-xs-3" name="power">0 W</div>
				</div>
			</section>
			<section class="col-xs-12 row-xs-14">
				<div class="col-xs-12 row-xs-14 teclado">
					<div class="numbers col-xs-9">
						<button value="7">7</button>
						<button value="8">8</button>
						<button value="9">9</button>
						<button value="4">4</button>
						<button value="5">5</button>
						<button value="6">6</button>
						<button value="1">1</button>
						<button value="2">2</button>
						<button value="3">3</button>
						<button value=".">,</button>
						<button value="0">0</button>
						<button value="=">=</button>
					</div>
					<div class="operators col-xs-3">
						<button value="del">DEL</button>
						<button value=" & ">&</button>
						<button value="V">V</button>
						<button value="A">A</button>	
						<button value="R">R</button>
						<button value="W">W</button>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer col-xs-12 row-xs-2 background-secondary">
			<nav class="col-xs-12 row-xs-3">
				<ul class="">
					<li><a href="">Eletric</a></li>
					<li><a href="">Ele. Accoustic</a></li>
					<li><a href="">Accoustic</a></li>
					<li><a href="">Conversion</a></li>
				</ul>
			</nav>
		</footer>
	</body>
	<script type="text/javascript" src="vendor/js/soundapp.js"></script>
</html>
